<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>
				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>
				<h:form id="formDialog">
					<p:messages id="msg" />
					<p:growl id="men" />
					<p:panel id="panelRespuesta" header="Respuesta">
						<h:panelGrid columns="2" id="panelGrid">


							<p:dataTable var="pregunta" value="#{preguntaView.dataCoevaluacion}" rowKey="">
								<f:facet name="header">RadioButton</f:facet>
								<p:column headerText="CÃ³digo">
									<h:outputText value="#{pregunta.id}" />
								</p:column>
								<p:column headerText="Pregunta">
									<h:outputText value="#{pregunta.pregunta}" />
								</p:column>

								<p:column headerText="Respuesta">
									<p:selectOneRadio id="console" value="#{radioView.console}">
										<f:selectItem itemLabel="1" itemValue="Uno" />
										<f:selectItem itemLabel="2" itemValue="Dos" />
										<f:selectItem itemLabel="3" itemValue="Tres" />
										<f:selectItem itemLabel="4" itemValue="Cuatro" />
										<f:selectItem itemLabel="5" itemValue="Cinco" />
									</p:selectOneRadio>
								</p:column>
							</p:dataTable>
						</h:panelGrid>
					</p:panel>
					<p:panel id="panelBotones">
						<div align="center">
							<p:commandButton id="btnSave" binding="#{respuestaView.btnSave}"
								disabled="true" value="Save"
								action="#{respuestaView.action_save()}"
								update="panelRespuesta,msg,panelBotones" />
							<p:commandButton id="btnDelete"
								binding="#{respuestaView.btnDelete}" disabled="true"
								value="Delete" action="#{respuestaView.action_delete_master()}"
								onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
								update="panelRespuesta,msg,panelBotones" />
							<p:commandButton id="btnClear" value="Clear"
								action="#{respuestaView.action_clear()}"
								update="panelRespuesta,msg,panelBotones" />
						</div>
					</p:panel>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
